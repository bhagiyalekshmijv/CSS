<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Card</title>
<style>
    h1 {
        text-align: center;
        color: brown;
    }
    div {
        border: 15px solid black;
        background: lightblue;
        padding: 20px; 
        width: 400px;
        height: 600px;
        margin: auto;
    }
    .image {
        border: 2px solid black;
        border-radius: 50px 1px;
        max-width: 250px;
        min-width: 100px;
    }
    @media only screen and (max-width:600px) {
        div {
            background-color: lavenderblush;
        }
    }
    input[type] {
        background-color: red;
    }

</style>
</head>
<body>
    <div>
    <h1>Titan Watch</h1>
    <img class="image" src="https://tse4.mm.bing.net/th/id/OIP.pPH3bgkrg4QeuvsdNfr5vAHaJR?rs=1&pid=ImgDetMain&o=7&rm=3">
    <input type="button" name="" value="BUY NOW">
    </div>
</body>
</html>
